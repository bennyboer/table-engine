<mat-toolbar class='toolbar'>
  <button mat-icon-button (click)='drawer.toggle()'>
    <mat-icon>menu</mat-icon>
  </button>
  <img src='assets/logo.svg' height='48'>
  <span>Table Engine Documentation</span>
</mat-toolbar>

<mat-drawer-container class='drawer-container'>
  <mat-drawer #drawer mode='side' opened>
    <mat-action-list class='navigation-list'>
      <mat-list-item>Introduction</mat-list-item>

      <mat-divider></mat-divider>
      <div mat-subheader>Examples</div>

      <mat-list-item>Minimal</mat-list-item>
      <mat-list-item>Row/column headers</mat-list-item>
    </mat-action-list>
  </mat-drawer>
  <mat-drawer-content>Main content</mat-drawer-content>
</mat-drawer-container>
